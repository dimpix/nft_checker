<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with TON Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #2d3748;
            --text-color: #e2e8f0;
            --shadow-color: #1a202c;
            --highlight-color: #4a5568;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--shadow-color), -10px -10px 20px var(--highlight-color);
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color), -5px -5px 10px var(--highlight-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 14px var(--shadow-color), -7px -7px 14px var(--highlight-color);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 3px 3px 6px var(--shadow-color), -3px -3px 6px var(--highlight-color);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        #ton-connect {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ“</button>
    <div id="ton-connect"></div>
    <div class="container">
        <button class="btn" id="connectBtn">Connect Wallet</button>
        <button class="btn" id="checkBtn">Check</button>
        <button class="btn" id="sendBtn">Send</button>
        <button class="btn" id="takeBtn">Take</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const darkModeToggle = document.getElementById('darkModeToggle');
        const buttons = document.querySelectorAll('.btn');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                tg.sendData(btn.id);
            });
        });

        // Add subtle hover animation
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => {
                btn.style.transform = 'translateY(-2px)';
            });
            btn.addEventListener('mouseout', () => {
                btn.style.transform = 'translateY(0)';
            });
        });

        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Set return URL for Telegram Mini App
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/YOUR_APP_NAME'
        };

        // Implement button functionalities
        document.getElementById('connectBtn').addEventListener('click', async () => {
            console.log('Connect button clicked');
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected wallet:', connectedWallet);
                // You can update the UI or perform additional actions here
            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        });

        document.getElementById('checkBtn').addEventListener('click', () => {
            console.log('Check button clicked');
            // Add your check logic here
        });

        document.getElementById('sendBtn').addEventListener('click', async () => {
            console.log('Send button clicked');
            const transaction = {
                messages: [
                    {
                        address: "0:412410771DA82CBA306A55FA9E0D43C9D245E38133CB58F1457DFB8D5CD8892F",
                        amount: "20000000"
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction result:', result);
                // Handle the transaction result
            } catch (error) {
                console.error("Error sending transaction:", error);
            }
        });

        document.getElementById('takeBtn').addEventListener('click', () => {
            console.log('Take button clicked');
            // Add your take logic here
        });
    </script>
</body>
</html>

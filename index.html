<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App for TON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #2d3748;
            --text-color: #e2e8f0;
            --shadow-color: #1a202c;
            --highlight-color: #4a5568;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--shadow-color), -10px -10px 20px var(--highlight-color);
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color), -5px -5px 10px var(--highlight-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 14px var(--shadow-color), -7px -7px 14px var(--highlight-color);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 3px 3px 6px var(--shadow-color), -3px -3px 6px var(--highlight-color);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ“</button>
    <div class="container">
        <button class="btn" id="connectBtn">Connect</button>
        <button class="btn" id="checkBtn">Check</button>
        <button class="btn" id="sendBtn">Send</button>
        <button class="btn" id="takeBtn">Take</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const darkModeToggle = document.getElementById('darkModeToggle');
        const buttons = document.querySelectorAll('.btn');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                tg.sendData(btn.id);
            });
        });

        // Add subtle hover animation
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => {
                btn.style.transform = 'translateY(-2px)';
            });
            btn.addEventListener('mouseout', () => {
                btn.style.transform = 'translateY(0)';
            });
        });

        // Initialize TonConnect
        const tonconnect = new TonConnect({
            manifestUrl: 'https://your-app-domain.com/tonconnect-manifest.json'
        });

        let wallet = null;

        // Implement button functionalities
        document.getElementById('connectBtn').addEventListener('click', async () => {
            console.log('Connect button clicked');
            try {
                const walletsList = await tonconnect.getWallets();
                wallet = await tonconnect.connect(walletsList[0]);
                console.log('Connected to wallet:', wallet);
                tg.showAlert('Connected to TON wallet successfully!');
            } catch (error) {
                console.error('Connection error:', error);
                tg.showAlert('Failed to connect to TON wallet. Please try again.');
            }
        });

        document.getElementById('checkBtn').addEventListener('click', async () => {
            console.log('Check button clicked');
            if (!wallet) {
                tg.showAlert('Please connect to a wallet first.');
                return;
            }
            try {
                const balance = await tonconnect.getBalance(wallet.address);
                tg.showAlert(`Your TON balance: ${balance} TON`);
            } catch (error) {
                console.error('Balance check error:', error);
                tg.showAlert('Failed to check balance. Please try again.');
            }
        });

        document.getElementById('sendBtn').addEventListener('click', async () => {
            console.log('Send button clicked');
            if (!wallet) {
                tg.showAlert('Please connect to a wallet first.');
                return;
            }
            try {
                const amount = prompt('Enter amount to send (in TON):');
                const recipient = prompt('Enter recipient address:');
                if (!amount || !recipient) {
                    tg.showAlert('Send cancelled.');
                    return;
                }
                const tx = {
                    to: recipient,
                    value: amount,
                    data: 'Test transaction'
                };
                const result = await tonconnect.sendTransaction(wallet, tx);
                console.log('Transaction sent:', result);
                tg.showAlert('Transaction sent successfully!');
            } catch (error) {
                console.error('Send error:', error);
                tg.showAlert('Failed to send transaction. Please try again.');
            }
        });

        document.getElementById('takeBtn').addEventListener('click', async () => {
            console.log('Take button clicked');
            if (!wallet) {
                tg.showAlert('Please connect to a wallet first.');
                return;
            }
            try {
                const amount = prompt('Enter amount to receive (in TON):');
                if (!amount) {
                    tg.showAlert('Receive cancelled.');
                    return;
                }
                // Generate a QR code or deep link for receiving TON
                const receiveLink = `ton://transfer/${wallet.address}?amount=${amount}`;
                tg.showAlert(`Use this link to receive ${amount} TON:\n${receiveLink}`);
            } catch (error) {
                console.error('Receive error:', error);
                tg.showAlert('Failed to generate receive link. Please try again.');
            }
        });
    </script>
</body>
</html>
